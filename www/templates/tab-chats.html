<ion-view view-title="Top Chart">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-thumbnail-left item-icon-right bounce-in" ng-repeat="chat in chats |limitTo: 8" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        
        <img ng-src="{{chat.face}}">
        <h2>{{chat.np}}</h2>
        <p>{{chat.name}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
